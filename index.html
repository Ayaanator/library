<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="add-book">
        <button id="book-adder">Add Book</button>
    </div>
    
    <dialog id="modal">
        <form id="book-form" method="dialog">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required><br><br>

            <label for="pages">Pages: </label>
            <input type="number" id="pages" name="pages" required><br><br>

            <label for="read">Read:</label>
            <select id="read" name="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>  
            </select><br><br>

            <div id="form-buttons">
                <button type="submit" id="submit-button">Add Book</button>
                <button type="button" id="cancel-button">Cancel</button>
            </div>
        </form>
    </dialog>
    
    <div class="books">
        <div class="card">
            <h1>The Hobbit</h1>
            <h2>Author: J.R.R. Tolkien</h2>
            <h2>Pages: 3255</h2>

            <button>Read</button>
            <button>Remove</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
